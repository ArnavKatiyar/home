body {

.left {

  overflow: hidden;
}

.left img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.right {
  width: 500px;
  text-align: center;
}

.right h2 {
  font-size: 2.5em;
  margin-bottom: 20px;
}

.right p {
  font-size: 1.2em;
  line-height: 1.6;
  margin-bottom: 30px;
}

.right svg {
  width: 200px;
  height: 200px;
  fill: #000;
  margin: 0 auto;
}

.right svg path {
  stroke: #000;
  stroke-width: 2px;
}

.right svg circle {
  fill: #000;
}
</style>
</head>
